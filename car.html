<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #3498db; /* Initial background color */
      color: #fff;
      font-size: 2em;
      animation: fullPageAnimation 4s ease-in-out infinite; /* Adjust the duration, timing function, and iteration count as needed */
    }

    @keyframes fullPageAnimation {
      0%, 100% {
        background-color: #3498db; /* Initial and final background color */
        transform: scale(1);
      }
      50% {
        background-color: #e74c3c; /* Background color at the midpoint */
        transform: scale(1.2);
      }
    }

  </style>
</head>
<body>
  <div>https://sankalpsatpute123.wordpress.com/</div>
</body>
</html>
